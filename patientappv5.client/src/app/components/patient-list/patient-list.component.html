<h2>All Patients</h2>

<mat-radio-group [(ngModel)]="outputMode">
  <mat-radio-button value="table">Show Table</mat-radio-button>
  <mat-radio-button value="pdf">Export PDF</mat-radio-button>
</mat-radio-group>

<button mat-button *ngIf="outputMode === 'pdf'" (click)="exportToPDF()">Download PDF</button>

<table mat-table [dataSource]="patients" *ngIf="outputMode === 'table'" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let p">{{ p.name }}</td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef>Surname</th>
    <td mat-cell *matCellDef="let p">{{ p.surname }}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let p">{{ p.southAfricanIdNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let p">{{ p.age }}</td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let p">
      <ng-container *ngIf="editingId === p.id; else staticGender">
        <mat-form-field appearance="fill">
          <mat-select [(ngModel)]="p.gender">
            <mat-option value="Male">Male</mat-option>
            <mat-option value="Female">Female</mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>
      <ng-template #staticGender>{{ p.gender }}</ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight (kg)</th>
    <td mat-cell *matCellDef="let p">
      <ng-container *ngIf="editingId === p.id; else staticWeight">
        <input matInput type="number" [(ngModel)]="p.weightKg" />
      </ng-container>
      <ng-template #staticWeight>{{ p.weightKg }}</ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="height">
    <th mat-header-cell *matHeaderCellDef>Height (cm)</th>
    <td mat-cell *matCellDef="let p">
      <ng-container *ngIf="editingId === p.id; else staticHeight">
        <input matInput type="number" [(ngModel)]="p.heightCm" />
      </ng-container>
      <ng-template #staticHeight>{{ p.heightCm }}</ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="bmi">
    <th mat-header-cell *matHeaderCellDef>BMI</th>
    <td mat-cell *matCellDef="let p">{{ p.bmi }}</td>
  </ng-container>

  <!--<ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let p">
      <button mat-icon-button color="warn" (click)="deletePatient(p.id!)" aria-label="Delete">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>-->

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let p">
      <ng-container *ngIf="editingId === p.id; else actionButtons">
        <button mat-button color="primary" (click)="saveEdit(p)">Save</button>
        <button mat-button (click)="cancelEdit()">Cancel</button>
      </ng-container>
      <ng-template #actionButtons>
        <button mat-icon-button color="accent" (click)="startEdit(p.id!)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePatient(p.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </ng-template>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  <!--<tr mat-header-row *matHeaderRowDef="['name', 'surname', 'id', 'age', 'bmi']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'surname', 'id', 'age', 'bmi']"></tr>-->
</table>
