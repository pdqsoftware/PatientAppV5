<h2>Search Patients</h2>

<form class="search-form" (ngSubmit)="search()">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Surname</mat-label>
    <input matInput type="text" [(ngModel)]="surname" name="surname" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>SA ID Number</mat-label>
    <input matInput type="text" [(ngModel)]="idNumber" name="idNumber" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Search</button>
</form>

<div *ngIf="results.length > 0" class="results-table">
  <table mat-table [dataSource]="results" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let p">{{ p.name }}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let p">{{ p.surname }}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID Number</th>
      <td mat-cell *matCellDef="let p">{{ p.southAfricanIdNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let p">{{ p.age }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>Gender</th>
      <td mat-cell *matCellDef="let p">{{ p.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight (kg)</th>
      <td mat-cell *matCellDef="let p">{{ p.weightKg }}</td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef>Height (cm)</th>
      <td mat-cell *matCellDef="let p">{{ p.heightCm }}</td>
    </ng-container>

    <ng-container matColumnDef="bmi">
      <th mat-header-cell *matHeaderCellDef>BMI</th>
      <td mat-cell *matCellDef="let p">{{ p.bmi }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
